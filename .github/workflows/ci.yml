name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            lib-name: libimageflow_node.so
          - os: macos-latest
            lib-name: libimageflow_node.dylib
          - os: windows-latest
            lib-name: imageflow_node.dll

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            native/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('native/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install LLVM (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y llvm libclang-dev

      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        run: choco install -y llvm

      - name: Set LLVM path (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $GITHUB_ENV

      - name: Build native module
        working-directory: native
        run: cargo build

      - name: Copy native artifact (Unix)
        if: runner.os != 'Windows'
        run: cp native/target/debug/${{ matrix.lib-name }} native/index.node

      - name: Copy native artifact (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: cp native/target/debug/${{ matrix.lib-name }} native/index.node

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test
